version: '3.8'
services:
  api:
    container_name: api
    image: megafair/api:1.0-SNAPSHOT
    ports:
      - '8081:8081'
    environment:
      MP_JWT_VERIFY_PUBLICKEY_LOCATION: /jwt/publicKey.pem
    volumes:
      - type: bind
        source: ./jwt
        target: /jwt
  jwt-auth:
    container_name: jwt-auth
    image: megafair/jwt-auth:1.0-SNAPSHOT
    ports:
      - '8082:8082'
    environment:
      SMALLRYE_JWT_SIGN_KEY_LOCATION: /jwt/privateKey.pem
    volumes:
      - type: bind
        source: ./jwt
        target: /jwt